<ng-include src="'core-components/report-viewer/templates/siteToolbar.html'"></ng-include>

<section layout="row" style="height: calc(100vh - 60px); background-color:white;">

    <md-sidenav md-component-id="panelFilters" class="map-gray-1 md-sidenav-left" md-whiteframe="4" md-is-locked-open="true" flex>
        <md-subheader class="md-primary">Reports</md-subheader>
        <md-list class="md-dense" style="background-color:white;">
            <md-list-item ng-click="">
                <div>
                    <p>CHUP Aggregate</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="null">
                <div>
                    <p>CHUP Patient</p>
                </div>
            </md-list-item>
        </md-list>
        <md-subheader class="md-primary">Data Filters</md-subheader>
        <md-content class="map-gray-1">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">Year</div>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">Month</div>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">Region</div>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">DMIS</div>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">MEPRS</div>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </md-content>
    </md-sidenav>

    <div flex class="map-gray-3" style="background-color: white;">
        <div layout="column" layout-fill>

            <ng-include src="'core-components/report-viewer/templates/menuBar.html'"></ng-include>

            <div flex style="padding-top:10px; overflow-y: auto; min-width: 1000px;">
                <!--MAIN CONTENT AREA HERE - GRIDSTER-->
                <div gridster="gridsterOpts">
                    <ul>
                        <li gridster-item row="0" col="1" size-x="35" size-y="2" style="background-color: white;">
                            <h2>CHUP Aggregate Patient Report</h2>
                        </li>
                        <li gridster-item="element1"
                            style="background-color: #ffffff;">
                            <hc-chart canvas-element="element1" data="data.chart1" series="series1" drill="drillLevel"></hc-chart>
                        </li>
                        <li gridster-item="element2"
                            style="background-color: #ffffff;">
                            <hc-chart canvas-element="element2" data="data.chart2" series="series2" drill="drillLevel"></hc-chart>
                        </li>
                        <li gridster-item="element3"
                            style="background-color: #ffffff;">
                            <hc-chart canvas-element="element3" data="data.chart3" series="series3" drill="drillLevel"></hc-chart>
                        </li>
                        <li gridster-item="element4"
                            style="background-color: #ffffff;">
                            <hc-chart canvas-element="element4" data="data.chart4" series="series4" drill="drillLevel"></hc-chart>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</section>
