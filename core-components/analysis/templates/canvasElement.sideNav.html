<md-sidenav md-component-id="panelElement" ng-class="{'md-sidenav-right' : panel.side === 'right', 'md-sidenav-left' : panel.side === 'left'}" class="map-gray-1" md-whiteframe="4" md-is-locked-open="panel.lock" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Element Controls</h2>
            <span flex></span>
            <md-menu>
                <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-icon="assets/icons/md-menu.svg"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button aria-label="dock" ng-click="panel.lock = !panel.lock">
                            <md-icon md-svg-icon="assets/icons/md-lock-outline.svg"></md-icon>
                            Dock/Undock Panel
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="panel.side = 'right'">
                            <md-icon md-svg-icon="assets/icons/md-arrow-right.svg"></md-icon>
                            Show on Right
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="panel.side = 'left'">
                            <md-icon md-svg-icon="assets/icons/md-arrow-left.svg"></md-icon>
                            Show on Left
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

    <md-content class="map-gray-1">
        <md-list class="mdo-listitem-padding" ng-show="current.canvasElement">
            <md-list-item>
                <md-input-container flex style="height: 32px;">
                    <label>Element Name</label>
                    <input ng-model="current.canvasElement.name" />
                </md-input-container>
            </md-list-item>          
        </md-list>

        <div>
            <md-card ng-repeat="series in current.canvasElement.chart.series track by $index">
                    <md-toolbar style="background-color: transparent;">
                        <div class="md-toolbar-tools">
                            <h5>{{series.selection}}</h5>
                            <span flex></span>
                            <md-menu>
                                <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                    <md-icon md-svg-icon="assets/icons/md-menu.svg"></md-icon>
                                </md-button>
                                <md-menu-content width="4">
                                    <md-menu-item>
                                        <md-button ng-click="removeSeries(current.canvasElement.chart.series, series, $index)">
                                            <md-icon md-svg-icon="assets/icons/md-delete.svg"></md-icon>
                                            Delete Series
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </div>
                    </md-toolbar>
                    <md-card-content style="padding: 0">
                    </md-card-content>
            </md-card>
        </div>

        <md-input-container flex>
            <label>Add Series</label>
            <md-select ng-model="funny2">
                <div ng-repeat="dataGroup in current.canvas.dataGroups">
                    <md-subheader class="md-accent" style="background-color: transparent">{{dataGroup.name}}</md-subheader>
                    <md-option ng-repeat="selection in dataGroup.selections[current.selectionIndex]" ng-click="addSeries(dataGroup.GUID, selection.alias)">{{selection.alias}}</md-option>
                </div>
            </md-select>
        </md-input-container>

        <div ng-jsoneditor="onLoad" ng-model="tempChart.options" options="{}" style="width: 100%; height: 300px;"></div>
        <md-button ng-click="updateChart()">Update</md-button>

    </md-content>
</md-sidenav>
