<div layout="row">
    <md-input-container class="md-block md-accent" flex="60">
        <label>Canvas Element Name</label>
        <input value=" " ng-model="componentProperties.editObject.name" required>
    </md-input-container>
    <md-input-container class="md-block md-accent" flex="40">
        <label>Element Type</label>
        <md-select ng-model="componentProperties.editObject.type" required>
            <md-option value="hc-Chart">Chart</md-option>
        </md-select>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container class="md-block md-accent" flex>
        <label>GUID</label>
        <input ng-model="componentProperties.editObject.GUID" disabled>
    </md-input-container>
</div>
