<md-dialog aria-label="List dialog" style="width: 1000px;">

    <section layout="row">
        <div layout="column" flex="45" style="min-height: 350px; padding-left: 15px;">
            <md-subheader class="md-primary" style="background-color: transparent; margin-left: -15px;">Filter Settings</md-subheader>
            <md-input-container>
                <label>Filter Type</label>
                <md-select md-on-close="checkTypeSelection()" ng-model="newFilter.model" placeholder="Filter Type">
                    <md-subheader>New</md-subheader>
                    <md-option ng-repeat="filter in filters" ng-value="filter">{{filter.name}}</md-option>
                    <md-subheader>Existing</md-subheader>
                </md-select>
            </md-input-container>
            <div layout="column" ng-show="newFilter.model.type === 'custom-filter'">
                <md-input-container>
                    <label>Data Value</label>
                    <md-select md-on-close="checkDataSelection()" ng-model="newFilter.dataValue">
                        <md-option ng-repeat="column in DO.tableSchema" ng-value="column">{{column.COLUMN_NAME}} <span style="font-style: italic">{{column.DATA_TYPE}}</span></md-option>
                    </md-select>
                </md-input-container>
                <md-input-container ng-show="newFilter.model !== null">
                    <label>Alias</label>
                    <input type="text" ng-model="newFilter.alias" />
                </md-input-container>
                <p ng-show="newFilter.operations.length > 0" style="font-size: 12px; padding-left: 2px; color: gray;">Operations</p>
                <md-content style="max-height: 200px; background-color: transparent;" style="background-color: white;">
                    <md-list>
                        <md-list-item ng-repeat="operation in newFilter.operations track by $index">
                            <p>{{operation.operation.name}}</p>
                            <!--<md-switch class="md-secondary" ng-model="operation.useData">Use Dataset Values</md-switch>-->
                            <md-button class="md-secondary md-icon-button">
                                <md-tooltip md-direction="clear">Clear Selection</md-tooltip>
                                <md-icon md-svg-src="assets/icons/md-clear.svg" aria-label="action"></md-icon>
                            </md-button>
                        </md-list-item>
                    </md-list>
                </md-content>
                <div layout="row">
                    <md-input-container flex="85">
                        <label>Operation</label>
                        <md-select md-on-close="" ng-model="selectedOperation">
                            <md-option ng-repeat="operation in operations" ng-value="operation">{{operation.name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-button ng-disabled="!selectedOperation" ng-click="addOperation()">Add</md-button>
                </div>
            </div>




            <div layout="column">
                <md-button ng-disabled="disabled" ng-click="saveFilter()">Create Filter</md-button>
            </div>
        </div>
        <div flex></div>
        <div layout="column" flex="50">
            <md-subheader class="md-primary" style="background-color: transparent">Filters</md-subheader>
            <md-content class="inset" style="background-color: white;">
                <md-list class="mdo-listitem-padding">

                    <md-list-item class="md-2-line" ng-click="null" ng-repeat="filter in componentProperties.editObject.filters">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{filter.alias}}</h3>
                            <p class="md-primary">{{filter.dataValue.COLUMN_NAME}} [ <span ng-repeat="op in filter.operations">{{op.operation.name}} </span>]</p>
                        </div>
                        <md-button class="md-secondary md-icon-button md-seconday-icon-override" ng-click="editSelection($index)">
                            <md-tooltip md-direction="bottom">Edit</md-tooltip>
                            <md-icon md-svg-src="assets/icons/md-edit.svg" aria-label="action"></md-icon>
                        </md-button>
                        <md-button class="md-secondary md-icon-button md-seconday-icon-override" ng-click="moveSelectionLevelUp($index)">
                            <md-tooltip md-direction="bottom">Move Up</md-tooltip>
                            <md-icon md-svg-src="assets/icons/md-arrow-up.svg" aria-label="action"></md-icon>
                        </md-button>
                        <md-button class="md-secondary md-icon-button md-seconday-icon-override" ng-click="deleteSelectionLevel($index)">
                            <md-tooltip md-direction="bottom">Delete</md-tooltip>
                            <md-icon md-svg-src="assets/icons/md-delete.svg" aria-label="action"></md-icon>
                        </md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </section>

    </md-dialog-content>

    <md-dialog-actions layout="row">

        <span flex></span>
        <md-button ng-click="closeDialog()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
