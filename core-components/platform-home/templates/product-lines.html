<section layout="row">
    <md-toolbar class="site-content-toolbar">
        <div class="md-toolbar-tools">            
            <md-button href="#/platform-home/about">About MEDCOM360 Analytics Platform ></md-button>
            <span flex></span>
            <md-button ng-click="showUserInfo()">{{user.fName}} <span style="color: gray"><em> [{{user.akoUserID}}]</em></span></md-button>
        </div>
    </md-toolbar>
</section>
<div class="row cm-ph-content-items scrollbar-dynamic"

     data-jquery-scrollbar>
    <div class="col-md-3 col-sm-6 cm-ph-content-item">
        <div>
            <a style="position: relative;" href=""
               ng-click="goCHUP()">

                <div ng-include="'assets/icons/ascendant6.svg'"
                     class="cm-ph-service-icons color3">
                </div>
                <h3>CHUP</h3>
                <h4>Reporting</h4>
            </a>
        </div>
    </div>

        <div>

<div ng-show="productLoadFailure" style="text-align: center;">

</div>
